{% extends "layout.html" %}

{% block title %}
Login 
{% endblock %}

{% block main %}
{{ error}}

<div class="container">
    <div class="row justify-content-center text-center mt-4 mb-4">
        <div class="col-12"><p>Welcome back to EventHorizon, {{ name }}, a place to share local events.</p></div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-6">
            <div class="row">
                <div class="col-12 mt-4"><h4>Want to share an event?</h4></div>
                <div class="col-12"><a href="{{ url_for('share') }}"><button type="button" class="btn btn-block btn-primary btn-sm">Share an Event</button></a></div>
            </div>
        </div>
        <div class="col-6">
                <div class="row">
                    <div class="col-12 mt-4"><h4>Want to attend an event?</h4></div>
                    <div class="col-12"><a href="{{ url_for('view') }}"><button type="button" class="btn btn-block btn-primary btn-sm">Browse Events</button></a></div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
