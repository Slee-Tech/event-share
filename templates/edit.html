{% extends "layout.html" %}

{% block head %}
<script src="{{ url_for('static', filename='clear.js') }}"></script>
{% endblock %}

{% block title %}
Edit
{% endblock %}

{% block main %}
<div class="container">
<form action="{{ url_for('share') }}" method="post" class="mt-4">
    <p class="text-primary">Edit or Delete your event below.</p>
    <fieldset>
        <div class="mb-2">Name of Event</div><!--for="exampleInputEmail1"-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="button" class="close btn btn-primary pr-2 pl-2" data-dismiss="alert">Clear</button>
            </div>
            <input type="text" name="event_name" class="form-control clear" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ev.name}}">
        </div>

        <div class="mb-2">Location of Event</div>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="close btn btn-primary pr-2 pl-2" data-dismiss="alert">Clear</button>
                </div>
                <input type="text" name="event_location" class="form-control clear" id="exampleInputPassword1" value="{{ev.location}}">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Date of Event</label>
            <input type="date" name="event_date" class="form-control" id="exampleInputPassword1" value="{{ev.date}}">
        </div>
        <div class="row form-group mb-2">
            <div class="col-3 mb-3">
                <label for="exampleSelect2">Time of Event</label>
                <input type="number" min="1" max="12" name="event_time" class="form-control" id="exampleSelect2" value="{{ev.time}}">
            </div>
            <div class="col-3 mb-2">
                <label for="exampleSelect1">Time of Day</label>
                <select class="form-control" name="event_am_pm" id="exampleSelect1" value="{{ev.hour}}">
                    <option>AM</option>
                    <option>PM</option>
                </select>
            </div>
        </div>

        <div class="mb-2">Describe the Event</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="button" class="close btn btn-primary pr-2 pl-2" data-dismiss="alert">Clear</button>
            </div>
            <textarea class="form-control clear" name="event_desc" id="exampleTextarea" rows="3">{{ev.description}}</textarea>
        </div>
        <input type="submit" name="save_changes" class="btn btn-primary" value="Submit Changes">
        <input type="submit" name="delete_event" class="btn btn-primary" value="Delete Event">
        <!-- this allows the right event to be deleted and is not displayed -->
        <input type="hidden" name="delete_event_id" value="{{ev.id}}">
    </fieldset>
    </form>
</div>

{% endblock %}
