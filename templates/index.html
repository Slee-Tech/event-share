{% extends "layout.html" %}

{% block title %}
Main
{% endblock %}

{{ sample }}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
        <h1 class="mt-2 mb-4">Welcome to Event Horizon</h1></div>
        <div class="col-12 text-center"><h3>Log in or sign up</h3></div>
        <!--<img src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width=100%>-->
    </div>
    <form name="login" action="{{ url_for('home') }}" method="post" class="mb-4 mt-4">
        <div class="offset-4 col-4 mb-4 mt-4 text-center justify-content-center">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username"  placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Login with email or register.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Log in</button>
          </form>
          </div>

          <div class="col-12 mt-4 mb-4 text-center"><h3>Not a member? Register here.</h3></div>
          <form name="register" class="mb-4" action="{{ url_for('register') }}" method="post">
            <div class="offset-4 col-4 text-center justify-content-center">
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="new_user"  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Login with email or register.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="new_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              </fieldset>
              <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
        
{% endblock %}
